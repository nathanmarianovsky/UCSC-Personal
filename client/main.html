<div class="row information">
	<div id="formTitle">
		Initial Conditions of Particle & Magnetic Field Data
	</div>
	<!-- <div>
		Below put down
	</div> -->
    <form id="infoForm" class="col s12">
      	<div class="row">
        	<div class="input-field col s3">
          		<input id="variable1" type="number" step="0.01" class="validate center">
          		<label for="variable1">Horizontal Axis of Ellipse</label>
        	</div>
        	<div class="input-field col s3">
          		<input id="variable2" type="number" step="0.01" class="validate center">
          		<label for="variable2">Vertical Axis of Ellipse</label>
        	</div>
        	<div class="input-field col s4">
          		<input id="variable7" type="number" step="0.01" class="validate center">
          		<label for="variable7">Starting Point (Angle in Degrees)</label>
        	</div>
        	<div class="input-field col s2">
          		<input id="variable8" type="number" step="1" min="1" class="validate center">
          		<label for="variable8">Iterations</label>
        	</div>
      	</div>
      	<div class="row">
        	<div class="input-field col s3">
          		<input id="variable5" type="number" step="0.01" class="validate center">
          		<label for="variable5">Velocity (X Direction)</label>
        	</div>
        	<div class="input-field col s3">
          		<input id="variable6" type="number" step="0.01" class="validate center">
          		<label for="variable6">Velocity (Y Direction)</label>
        	</div>
        	<div class="input-field col s3">
          		<input id="variable3" type="number" step="0.01" class="validate center">
          		<label for="variable3">Inner Magnetic Field</label>
        	</div>
        	<div class="input-field col s3">
          		<input id="variable4" type="number" step="0.01" class="validate center">
          		<label for="variable4">Outer Magnetic Field</label>
        	</div>
      	</div>
  		<div class="switch">
  			Infinite Inner Magnetic Field:
		    <label class="controller">
		    	Off
		      	<input id="innerInf" type="checkbox">
		      	<span class="lever"></span>
		      	On
	    	</label>
	  	</div>
	  	<div id="secondController" class="switch">
  			Infinite Outer Magnetic Field:
		    <label class="controller">
		    	Off
		      	<input id="outerInf" type="checkbox">
		      	<span class="lever"></span>
		      	On
	    	</label>
	  	</div>
      	<div class="row">
        	<div class="input-field col s12" id="configuration">
          		<a id="config" class="btn waves-effect waves-light blue">Configure
			    	<i class="material-icons right">send</i>
			  	</a>
        	</div>
      	</div>
	</form>
</div>
